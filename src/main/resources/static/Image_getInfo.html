<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片抓取成功 📸</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 10vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .input-group label {
            font-size: 18px;
            color: #333;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .path-input {
            flex-grow: 1;
        }

        .path-input input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .path-input input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">📸</div>
    <h1>图片抓取成功</h1>
    <div class="input-group">
        <label for="savePath">保存路径：</label>
        <div class="path-input">
            <input type="text" id="savePath" placeholder="请输入保存路径">
        </div>
    </div>
    <p>页面将在十分钟后自动跳转，或者您可以点击下面的按钮：</p>
    <div class="btn-group">
        <button class="btn" onclick="returnNow()">返回</button>
        <button class="btn" onclick="downloadImages()">下载</button>
    </div>
</div>
<script>
    function returnNow() {
        window.location.href = 'Image_url.html';
    }

    function downloadImages() {
        var savePath = document.getElementById("savePath").value.trim();

        fetch("/crawler/downloadImages", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: savePath
        }).then(response => {
            if (response.ok) {
                return response.blob();
            } else {
                throw new Error('下载失败');
            }
        }).then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'images.zip';
            a.click();
        }).catch(error => {
            console.error('Error:', error);
            alert('下载出错，请稍后再试');
        });
    }

    setTimeout(function () {
        window.location.href = 'Image_url.html';
    }, 10 * 60 * 1000);
</script>
</body>
</html>
