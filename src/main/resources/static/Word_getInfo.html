<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抓取成功 🎉</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改为 flex-start */
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 10vh; /* 添加上边距 */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* 添加此行以确保在小屏幕上按钮能够换行 */
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">🎉</div>
    <h1>抓取成功</h1>
    <p>页面将在十分钟后自动跳转，或者您可以点击下面的按钮：</p>
    <div class="btn-group">
        <button class="btn" onclick="returnNow()">返回</button>
        <button class="btn" onclick="previewData()">预览</button>
        <button class="btn" onclick="downloadData()">下载</button>
    </div>
</div>
<script>
    function returnNow() {
        window.location.href = 'Word_url.html';
    }

    function previewData() {
        window.location.href = 'Word_showInfo.html';
    }

    function downloadData() {
        fetch("/crawler/download", {
            method: 'Post',
            headers: {'Content-Type': 'application/json'},
            body: ""
        }).then(response => {
            if (response.ok) {
                return response.blob();  // 将响应体转换为 Blob 对象
            } else {
                throw new Error('Download failed');
            }
        }).then(blob => {
            // 创建一个新的 URL 对象
            const url = window.URL.createObjectURL(blob);
            // 创建一个新的 a 元素
            const a = document.createElement('a');
            // 设置 a 元素的 href 属性
            a.href = url;
            // 设置 a 元素的 download 属性
            a.download = 'news.pdf';
            // 触发 a 元素的 click 事件
            a.click();
        }).catch(error => {
            console.error('Error:', error);
            alert('下载出错，请稍后再试');
        });
    }

    setTimeout(function () {
        window.location.href = 'Word_url.html';
    }, 10 * 60 * 1000);
</script>
</body>
</html>
