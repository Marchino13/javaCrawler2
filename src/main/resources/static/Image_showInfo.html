<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览 📸</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            width: 95%;
            max-width: 1200px; /* 增加最大宽度 */
            margin-top: 5vh;
            margin-bottom: 5vh;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-title {
            font-size: 22px;
            color: #4CAF50;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .image-content {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .image-time {
            font-size: 14px;
            color: #888;
            text-align: right;
            font-style: italic;
        }

        .error {
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #ffcdd2;
            border-radius: 8px;
        }

        .source-tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #e8f0fe;
            color: #4CAF50;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">📸</div>
    <h1>图片预览</h1>
    <div id="imageContainer"></div>
    <div class="btn-group">
        <button class="btn" onclick="returnToUrl()">返回URL页面</button>
        <button class="btn" onclick="downloadImages()">下载图片</button>
    </div>
</div>

<script>
    function displayImages(images) {
        const imageContainer = document.getElementById('imageContainer');

        if (Array.isArray(images) && images.length > 0) {
            let html = '';
            images.forEach((item, index) => {
                html += `
                    <div class="image-item">
                        <div class="source-tag">来源 ${index + 1}</div>
                        <img src="${item.url}" alt="${item.title || '图片'}" class="image">
                        <h2 class="image-title">${item.title || '无标题'}</h2>
                        <p class="image-content">${item.description || '无描述'}</p>
                        <div class="image-time">${item.time || '未知时间'}</div>
                    </div>
                `;
            });
            imageContainer.innerHTML = html;
        } else {
            imageContainer.innerHTML = '<p class="error">无有效数据</p>';
        }
    }

    function checkTaskStatus() {
        fetch("/crawler/previewImages")
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(images => {
                console.log(images);
                displayImages(images);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('imageContainer').innerHTML = `<p class="error">获取数据时出错: ${error.message}</p>`;
            });
    }

    function returnToUrl() {
        window.location.href = 'Image_url.html';
    }

    function downloadImages() {
        fetch("/crawler/downloadImages", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: ""
        }).then(response => {
            if (response.ok) {
                return response.blob();
            } else {
                throw new Error('下载失败');
            }
        }).then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            // a.download = 'images.pdf';
            a.click();
        }).catch(error => {
            console.error('Error:', error);
            alert('下载出错，请稍后再试');
        });
    }

    // 初始调用
    checkTaskStatus();

    // 如果需要定期刷新，可以取消下面的注释
    // setInterval(checkTaskStatus, 5000);
</script>
</body>
</html>
